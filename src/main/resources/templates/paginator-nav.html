<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>

        <nav th:fragment="paginator">
        	<hr>
        	<ul class="pagination">
        		<li class="detalle-pagina">
                     <span th:text="#{txt.pag.mostrando}"></span> <span class="badge badge-warning" th:text="${page.paginaActual}"></span> <span th:text="#{txt.pag.de}"></span> <span class="badge badge-warning" th:text="${page.totalPaginas}"></span>  <span th:text="#{txt.pag.paginas}"></span>&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;&nbsp;<span th:text="#{txt.pag.total.registros}"></span> <span class="badge badge-warning" th:text="${page.totalElements}"></span>
                </li>
        	</ul>
            <ul class="pagination">
                <li class="page-item" th:class="${page.first? 'page-item disabled': 'page-item'}">
                    <span class="page-link" th:if="${page.first}" th:text="#{txt.pag.primera}"></span>
                    <a class="page-link" th:if="${not page.first}" th:href="@{${page.url}(page=0,q=${param.q},e=${param.e})}" th:text="#{txt.pag.primera}"></a>
                </li>

                <li class="page-item" th:class="${not page.hasPrevious? 'page-item disabled': 'page-item'}">
                    <span class="page-link" th:if="${not page.hasPrevious}">&laquo;</span>
                    <a class="page-link" th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.paginaActual-2},q=${param.q},e=${param.e})}">&laquo;</a>
                </li>

                <li class="page-item" th:each="item : ${page.paginas}" th:class="${item.actual? 'page-item active': 'page-item'}">
                    <span class="page-link" th:if="${item.actual}" th:text="${item.numero}"></span>
                    <a class="page-link" th:if="${not item.actual}" th:href="@{${page.url}(page=${item.numero-1},q=${param.q},e=${param.e})}" th:text="${item.numero}"></a>
                </li>


                <li class="page-item" th:class="${not page.hasNext? 'page-item disabled': 'page-item'}">
                    <span class="page-link" th:if="${not page.hasNext}">&raquo;</span>
                    <a class="page-link" th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.paginaActual},q=${param.q},e=${param.e})}">&raquo;</a>
                </li>
                <li class="page-item" th:class="${page.last? 'page-item disabled': 'page-item'}">
                    <span class="page-link" th:if="${page.last}" th:text="#{txt.pag.ultima}"></span>
                    <a class="page-link" th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPaginas-1},q=${param.q},e=${param.e})}" th:text="#{txt.pag.ultima}"></a>
                </li>
                
            </ul>

        </nav>

    </body>
</html>
