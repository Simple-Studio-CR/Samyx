<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body class="fix-header card-no-border logo-center">

<div id="main-wrapper">

<header th:replace="layout/layout :: header"></header>
<aside th:replace="layout/layout :: aside"></aside>



<!-- ============================================================== -->
<!-- Page wrapper  -->
<!-- ============================================================== -->
<div class="page-wrapper">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="row page-titles">
        <div class="col-md-5 align-self-center">
        	 <h3 class="text-themecolor">Catálogo Cabys</h3>
        </div>
        <div class="col-md-7 align-self-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)" th:href="@{/}" th:text="#{txt.inicio}"></a></li>
                <li class="breadcrumb-item active">Catálogo Cabys</li>
            </ol>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">
        <!-- ============================================================== -->
        <!-- Start Page Content -->
        <!-- ============================================================== -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                    <div class="text-align-right row">
                    	<div class="col-md-9">
                    		
	                   		<div class="row">
	                   		  <div class="col-md-2">
		                       	<div class="form-group">
		                       		<label class="control-label" style="width:100%">Impuesto</label>
		                       		<select id="impuesto" class="form-control _select2_ text-align-left">
		                       			<option value="1%">1%</option>
		                       			<option value="2%">2%</option>
		                       			<option value="4%">4%</option>
		                       			<option value="13%" selected="selected">13%</option>
		                       			<option value="Exento">Exento</option>
		                       		</select>
			                    </div>	
		                   	  </div>
		                      <div class="col-md-8">
		                       	<div class="form-group">
			                      <label class="control-label text-align-left" style="width: 100%; text-align: left;">Buscar producto por código</label>
			                      <input type="hidden" id="buscarProductoPorCodigoHidden" />
			                      <input type="search" id="buscarProductoPorCodigo" onclick="return this.select();"  class="form-control " placeholder="Buscar código por producto o servicio">
			                  	</div>	
		                   	  </div>
		                   	  <div class="col-md-2">
		                       	<div class="form-group">
		                       		<div class="form-group">
		                       		  <label class="control-label text-align-left">&nbsp;</label>
			                    	  <button type="button" id="btnAgregarCodigo" class="btn btn-sm btn-success btn-block"><i class="fas fa-save"></i> Agregar a mi catálogo</button>
			                    	</div>
			                    </div>	
		                   	  </div>
				            </div>
                    	
                    	</div>
	                    <div class="col-md-3">
	                    	<form autocomplete="off" th:action="@{/inventario/cabys/}" method="get">
			                    <br>
			                    <div class="input-group">
			                    	
								    <input th:value="${param.q}" type="search" name="q" class="form-control input" placeholder="Buscar por producto o servicio y presione enter...">
								    <div class="input-group-append">
									      <button class="btn btn-success btn-sm btn-block"  type="submit">
									        <i class="fa fa-search"></i>
									      </button>
								    </div>
							  	</div>
			                    
		                    </form>
	                    </div>
                    </div>
                                            
                     <p style="text-align: center;width: 100%;" class="m-t-10" th:if="*{param.q!=null and #strings.length(param.q)>0}">
	                    Criterio de búsqueda: <span class="font-weight-bold" th:text="${param.q}"></span> <a style="height: 20px" class="btn btn-danger btn-xs color-blanco" th:href="@{/inventario/cabys/}"><i class="fas fa-window-close"></i> Cerrar búsqueda</a>
	                 </p>

                    	<div class="table-responsive">
                             <table class="table color-table table-hover muted-table">
                                 <thead>
                                     <tr>
                                         <th style="width: 10%">Código cabys</th>
                                         <th style="width: 10%">Impuesto</th>
                                         <th style="width: 70%">Producto o servicio</th>
                                         <th style="width: 10%" class="text-align-center" th:text="#{txt.acciones}"></th>
                                     </tr>
                                 </thead>
                                 <tbody>
                                     <tr th:each="k: ${ListaCabys}">                                         
                                         <td>[(${k.codigoHacienda})]</td>
                                         <td>[(${k.impuesto})]</td>
                                         <td>[(${k.productoServicio})]</td>                                                                    
                                         <td class="text-align-center" >
                                         	<div class="btn-group dropleft">
											  <button type="button" class="btn btn-success btn-xs dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
											    <i class="fas fa-cog m-r-10"></i>Acciones
											  </button>
											  <div class="dropdown-menu">
	                                         	<a href="#" class="btnDeleteRegistro dropdown-item" data-toggle="tooltip" th:attr="title=#{btn.delete.title}, data-id=${k.id}">
	                                         		<i class="fas fa-trash  text-inverse m-r-10"></i> Borrar
	                                         	</a>	                                         	
											  </div>
											</div>                                         	                                        
                                         </td>
                                     </tr>
                                 </tbody>
                             </table>
                             <nav th:replace="paginator-nav :: paginator"></nav>
                         </div>    
                    </div>
                </div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- End PAge Content -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- footer -->
    <!-- ============================================================== -->
    <footer th:replace="layout/layout :: footer"></footer>
    <!-- ============================================================== -->
    <!-- End footer -->
    <!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- End Page wrapper  -->
<!-- ============================================================== -->


</div>
<input id="csrfToken" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
<div th:replace="layout/layout :: scripts"></div>

<script type="text/javascript">
var token = $('#csrfToken').val();

$(document).on("change", "#impuesto", function(){
	$("#buscarProductoPorCodigoHidden, #buscarProductoPorCodigo").val("");
});

$("#buscarProductoPorCodigo").autocomplete({
 	source : function(request, response) {
 		$.ajax({
 			type: "GET",
            cache: false,
            url: "[(@{/inventario/cabys/buscar-cabys/})]",
            beforeSend: function () {
                loadingShow();
            },
            dataType: "json",
            data: {
                term: request.term,
                _csrf: token,
                i: $("#impuesto").val(),
            },
 			success : function(data) {
 				response($.map(data, function(item) {
 					return { 
 						value              : 'Código: ' + item.codigoHacienda +', tarifa iva: ' + item.impuesto + ', nombre: ' + item.productoServicio,
 						valuePrincipal     : item.id,
 						label              : 'Código: ' + item.codigoHacienda +', tarifa iva: ' + item.impuesto + ', nombre: ' + item.productoServicio,
 					};
 				}));
 			},
 			complete: function () {
           	 loadingHide();
            }
 		});
 	},
 	//autoFocus:true,
 	delay:250,
 	focus : function(event, ui) {
 		event.preventDefault();
 		$("#buscarProductoPorCodigo").val(ui.item.value);
 		$("#buscarProductoPorCodigoHidden").val(ui.item.valuePrincipal);
 		
 	}
});


$(document).on("click", "#btnAgregarCodigo", function(){
	
	if( $("#buscarProductoPorCodigoHidden").val() == "" ){		
		swal("Notificación", "Debe seleccionar un código CABYS!!!", "warning");
		return false;
	}
	
	var id = $("#buscarProductoPorCodigoHidden").val();	
	
	$.ajax({
		type: "POST",
        cache: false,
        beforeSend: function () {
            loadingShow();
        },
        url: "[(@{/inventario/cabys/save})]",
        data: { id: id, _csrf: token },
        success: function (data) {

        	if(data.response == "200"){
        		notificacion('Registro guardado con éxito');
        		
        		setTimeout(function(){
        			location.reload();
        		},1500);
        		
        	}else{
        		swal("Notificación", "Ocurrió un error contacte al administrador del Sistema.", "warning");
        	}
			
		},
		complete: function () {
       	 	loadingHide();
        }
	});
});



$(document).on("click", ".btnDeleteRegistro", function(){	
	 
	swal({
		  title: "Confirmación",
		  text: "Confirme la eliminación del registro, no se podrá recuperar!",
		  icon: "warning",
		  buttons: true,
		  dangerMode: true,
		}) 
		.then((willDelete) => {
		  if (willDelete) {
		    
			  $.ajax({
			      type: "POST",
			      cache: false,
			      beforeSend: function () {},
			      url: "[(@{/inventario/cabys/delete})]",
			      data: {_csrf:token, id:$(this).attr("data-id")},
			      success: function (data)
			      {
			      	if(parseInt(data.response) === 200){		      					      		
			      		location.reload();			      		
			      	}else{
			      		swal("","Este código se encuentra asignado a producto(s) en inventario.","warning");
			      	}
			          
			      }, complete: function () {
			          //loading_hide();
			      }, error: function (x, t, m) {
			          if (t === "timeout") {
			              
			          } else {
			              
			          }
			      }
			  });
			  
		  }
		}); 
});

</script>
</body>
</html>
