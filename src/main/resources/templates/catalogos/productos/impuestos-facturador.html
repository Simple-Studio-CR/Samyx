<html xmlns:th="http://www.thymeleaf.org" th:remove="tag">
<table class="table color-bordered-table muted-bordered-table">
     <thead>
        <tr>
           <th style="width: 2%;"></th>
           <th style="width: 25%;">Impuesto</th>
           <th style="width: 5%;" class="align-right">%</th>
           <th style="width: 8%;" class="align-right">Monto</th>
           <th style="width: 10%;">Exoneración</th>
           <th style="width: 10%;" class="align-right">Número</th>
           <th style="width: 15%;">Institución</th>
           <th style="width: 10%;" class="align-right">Fecha</th>
           <th style="width: 5%;" class="align-right">%</th>
           <th style="width: 10%;" class="align-right">Monto</th>
        </tr>
     </thead>
     <tbody id="">
     	<tr th:each="d : ${listaImpuestos}">
     		<td><input onchange="itemsHelper.calcularImporte({_ID_}, {_PRECIO_}, {_IMPUESTO_}, {_CANTIDAD_}, {_DESCUENTO_}, '{_UNIDAD_DE_MEDIDA_}')" th:id="'_inputCheckBoxExoneracion' + ${productoId}" name="impuestoId[]" type="checkbox" class="align-center" />
     		</td>
     		<td><input type="text" class="form-control" th:value="${d.impuesto.detalleImpuesto}" /></td>
     		<td><input th:id="'_impuestoExoneracion' + ${productoId}" type="text" class="form-control align-right" th:value="${d.impuesto.impuesto}" /></td>
     		<td><input type="text" value="0" class="form-control align-right" /></td>
     		<td>
     			<select class="form-control">
     				<option value="" selected="selected" th:text="#{txt.combo.seleccione}"></option>
     				<option th:each="k : ${listaExoneracionOAutorizacion}" th:value="${k.id}" th:text="${k.exoneracionOAutorizacion}"></option>
     			</select>     		
     		</td>
     		<td><input type="text" class="form-control align-right" /></td>
     		<td><input type="text" class="form-control" /></td>
     		<td>
     			<div class="input-group">
                   <input type="text" class="form-control align-right dd-mm-yyyy" placeholder="dd/mm/yyyy">
                   <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span> 
                </div>
     		</td>
     		<td><input type="text" class="form-control align-right" /></td>
     		<td><input type="text" class="form-control align-right" /></td>
     	</tr>
     </tbody>
 </table>
 <script type="text/javascript">
 	$('select').select2({
	  placeholder: 'Seleccione un elemento'
	});
 	$('.dd-mm-yyyy').datepicker({
        autoclose: true,
        format: 'dd/mm/yyyy',
        todayHighlight: true
    });
 </script>


</html>
