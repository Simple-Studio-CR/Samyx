<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<form id="formSucursal" autocomplete="off" th:action="@{sucursales/form/save}" th:object="${sucursal}" method="post">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" th:text="#{txt.sucursal}"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      
      
      <div class="row p-t-20">
         <div class="col-md-2">
            <div class="form-group">
                <label class="control-label" th:text="#{txt.numero.sucursal}"></label>
                <input maxlength="3" th:if="${statusInput} == 1" readonly="readonly" type="text" class="form-control num-integer" th:field="*{sucursal}" required="required">
                <input maxlength="3" th:if="${statusInput} == 0" type="text" class="form-control num-integer" id="sucursal" name="sucursal" required="required">
          	</div>
         </div>   
         <div class="col-md-6">
            <div class="form-group">
                <label class="control-label" th:text="#{txt.nombre.sucursal}"></label>
                <input maxlength="200" type="text" class="form-control" th:field="*{nombreSucursal}" required="required">
          	</div>
         </div>  
         <div class="col-md-4">
            <div class="form-group">
                <label class="control-label" th:text="#{txt.telefono}"></label>
                <input maxlength="8" type="text" class="form-control" th:field="*{telefono}" required="required">
          	</div>
         </div>
         <div class="col-md-4">
            <div class="form-group">
                <label class="control-label" th:text="#{txt.correo.sucursal}"></label>
                <input maxlength="100" type="text" class="form-control" th:field="*{correoSucursal}" required="required">
          	</div>
         </div>
         <div class="col-md-6">
            <div class="form-group">
                <label class="control-label" th:text="#{txt.encargado.sucursal}"></label>
                <input maxlength="150" type="text" class="form-control" th:field="*{encargadoSucursal}" required="required">
          	</div>
         </div>
         <div class="col-md-2">
            <div class="form-group">
                <label class="control-label" th:text="#{txt.status}"></label>
                <select class="form-control"  th:field="*{status}" required="required">
                	<option th:value="'1'">Activa</option>
                	<option th:value="'2'">Desactivada</option>
                </select>
          	</div>
         </div>
         
         <div class="col-md-12">
            <div class="form-group">
                <label class="control-label" th:text="#{txt.direccion.sucursal}"></label>
                <textarea maxlength="255" rows="2" class="form-control" th:field="*{direccion}"></textarea>
          	</div>
         </div>
               
      </div>
      
      </div>
      <div class="modal-footer">
        <button type="button"  class="btn btn-inverse" data-dismiss="modal" >
        	<i class="fas fa-ban"></i>&nbsp; <span th:text="'Cerrar'"></span>
        </button>
        <input type="hidden" th:field="*{id}" />
        <button type="submit" class="btn btn-success">
        	<i class="fas fa-save"></i>&nbsp;<span th:text="#{btn.guardar}"></span>
        </button>
      </div>
</form>

<script type="text/javascript">

$(document).ready(function(){
	$('select').select2({
	  placeholder: 'Seleccione un elemento'
	});
});

</script>

</html>
