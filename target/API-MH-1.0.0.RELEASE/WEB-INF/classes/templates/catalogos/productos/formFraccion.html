    <script type="text/javascript">
        var token = $('#csrfToken').val();

        $(document).on("change", "#productoExento", function() {

            var v = $(this).val();
            if (parseInt(v) == 1) {
            	
            	//Campos requeridos
            	$("#_impuesto_").prop("required", true);
                $("#_impuesto_tarifa_iva_").prop("required", true);

                $("#contentImpuestoProducto").show();

                $("#_impuesto_").val("1");
                $("#_impuesto_tarifa_iva_").val("8");
                $("#porcentaje").val("13");

            } else {

            	//Campos requeridos no
            	$("#_impuesto_").prop("required", false);
                $("#_impuesto_tarifa_iva_").prop("required", false);
                
                $("#contentImpuestoProducto").hide();

                $("#_impuesto_").val("");
                $("#_impuesto_tarifa_iva_").val("");
                $("#porcentaje").val("");
            }

            $("#_impuesto_, #_impuesto_tarifa_iva_").select2();

        });

        $(document).on("change", "#_impuesto_tarifa_iva_", function() {
            var v = $(this).find(':selected').data('t');
            $("#porcentaje").val(v);
        });

        function calculaImpuestos() {

            var precio = $("#precio").val();;
            var totalImpuestos = 0;
            var impuestos = 0;
            var precioConImpuestos = 0;

            $('.porcentajeImpuesto').each(function() {
                totalImpuestos += parseFloat($(this).html());
            });

            $("#impuestos").val((precio / 100) * totalImpuestos);

        function calculaPrecioVentaFraccion(){
        	
        	var fr = $("#fraccionesPorUnidad").val();
        	var v = parseFloat( $("#precio").val() );
        	var b = $(".calcula-precio-venta-fraccion").val();
        	var j = 0;
        	
        	try {
       		  	j = parseFloat(v) / parseFloat(fr);       		  	
       		}catch(error) {
       			
       			console.log(error);
       			
       			j = v;
       		}
        	
        	if(parseFloat(v) === 0){
        		swal("", "Debe ingresar el precio de compra primero para hacer el calculo!!!", "warning");
        		return false;
        	}
        	
        	var f = parseFloat( j ) + parseFloat( (j * b) / 100 );

        	$("#precioFraccion").val( f );
        }
