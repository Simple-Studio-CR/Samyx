<script type="text/javascript">

$("#inputBuscarProveedor").autocomplete({
 	source : function(request, response) {
 		$.ajax({
 			url : "[(@{/inventario/factura-compra/proveedor})]", 
 			dataType : "json",
 			beforeSend: function () {
              	 loadingShow();
            },
            data : {
 				term : request.term, _csrf:token 
 			},
 			success : function(data) {
 				response($.map(data, function(item) {
 					return { 
 						value              : 'Identificación: ' + item.identificacion + ', proveedor: ' + item.nombreCompleto,
 						valuePrincipal     : item.id,
 						tipoIdentificacion : item.tipoDeIdentificacion.id,
 						label              : 'Identificación: ' + item.identificacion + ', proveedor: ' + item.nombreCompleto,
 					};
 				}));
 			},
 			complete: function () {
           	 loadingHide();
            }
 		});
 	},
 	//autoFocus:true,
 	delay:250,
 	focus : function(event, ui) {
 		event.preventDefault();
 		$("#inputBuscarProveedor").val(ui.item.value);
 		$("#inputProveedorHidden").val(ui.item.valuePrincipal);
 		$("#inputClientesTipoIdentificacionHidden").val(ui.item.tipoIdentificacion);
 	}
 	
 });

	
	$("#formEmitirFactura").submit(function( event ) {
   	 
	    if($("#cargarItemProductos tbody tr").length === 0){
	        swal("","Debe seleccionar almenos un producto.", "warning");
	        $("#inputBuscarProductos").focus();
	        return false;
	    }

	    $.ajax({
	        type: "POST",
	        cache: false,
	        beforeSend: function () {
	            loadingShow();
	            $("#btnEmitirFactura").prop("disabled", true);
	        },
	        url: "[(@{/inventario/factura-compra/save})]",
	        data: $(this).serialize(),
	        success: function (data)
	        {

	        if(parseInt(data.response) === 200){

	            swal({
	                title: 'Notificación',
	                text: 'Factura procesada con éxito, refrescando...',
	                icon: 'success',
	                timer: 3500,
	                buttons: false,
	            })
	            .then(() => {
	                location.reload();
	            })
	            
	        }else{
	            swal("Notificación", "¡Ocurrió un error, la factura de compra no se aplico, contacte al desarrollador!", "warning");
	        }
	            
	        }, complete: function () {
	            loadingHide();
	        }, error: function (x, t, m) {
	            if (t === "timeout") {
	                
	            } else {
	                
	            }
	        }
	    });
		return false;  
	});
	
	$(document).on("change", "#codMonedaFacturaCompra", function( e ) {
  	 	e.preventDefault();
		$("#tipoCambio").val( $("#moneda"+ $(this).val() ).val() );
		
		if(parseInt($(this).val()) === 1){
			$(".simbolo-moneda").text("¢");
		}else if(parseInt($(this).val()) === 2){
			$(".simbolo-moneda").text("$");
		}else if(parseInt($(this).val()) === 3){
			$(".simbolo-moneda").text("€");
		}
		
		$("#loadLineasFactura").html("");
		
		itemsHelper.totalFactura();
		itemsHelper.calcularImporte(0, 0.00, 0.00, '', 0.00, 0.00, '');

		if($("#cargarItemProductos tbody tr").length === 0){
			swal("Notificación","Al cambiar de moneda debe completar nuevamente las líneas de la factura.", "warning");
	    	}
		
    });
	
	$(document).on("input", ".calcula-precio-venta", function(){
    	
		var id = $(this).attr("data-p");
		
    	var compra   = parseFloat( $("#precioCompra_"+id ).val() );
    	var venta    = parseFloat( $("#precio_" + id).val() );
    	var utilidad = parseFloat( $("#utilidad_" + id).val() );
    	
    	if(parseFloat(compra) === 0){
    		swal("", "Debe ingresar el precio de compra primero para hacer el calculo!!!", "warning");
    		return false;
    	}

    	var f = parseFloat( compra + (compra * utilidad) / 100 );    	
    	$("#precio_" + id).val( toFixed(f,decimales) );
    	
    	//Precio de venta fracción
    	calculaPrecioFraccion(id);

    });
    
	$(document).on("input", ".calcula-utilidad", function(){
		
		var id = $(this).attr("data-p");
    	
		var compra   = parseFloat( $("#precioCompra_"+id ).val() );
    	var venta    = parseFloat( $("#precio_" + id).val() );    	
    	
    	if(parseFloat(compra) === 0){
    		swal("", "Debe ingresar el precio de compra primero para hacer el calculo!!!", "warning");
    		return false;
    	}
    	
    	var f = parseFloat( ( (venta - compra) / compra) * 100 );

    	$("#utilidad_" + id).val( toFixed(f,decimales) );
    	
    	calculaPrecioFraccion(id);
		
    });
	
	$(document).on("input", ".calcula-precio-final", function(){
		
		var id = $(this).attr("data-p");    	
		var compra   = parseFloat( $("#precioCompra_"+id ).val() );
		var utilidad = parseFloat( $("#utilidad_" + id).val() );
    	
    	if(parseFloat(compra) === 0){
    		swal("", "Debe ingresar el precio de compra primero para hacer el calculo!!!", "warning");
    		return false;
    	}
    	
    	var f = parseFloat( compra + ((compra * utilidad) / 100) );
    	
    	$("#precio_" + id).val( toFixed(f,decimales) );
    	
    	
    	//Precio de venta fracción
   	 	calculaPrecioFraccion(id);
		
    });
	
	function calculaPrecioFraccion(id){
		//Precio de venta fracción
   	 	var utilidadDecimal = 0.00;
        try{
        	
        	if($("#utilidadFraccion_" + id).val() >= 10){
        		utilidadDecimal = parseFloat('1.'+utilidadFraccion);
        	}else{
        		utilidadDecimal = parseFloat('0.0'+utilidadFraccion);
        	}
        	
        }catch(error){
        	utilidadDecimal = utilidadDecimal;
        }
        
        $("#precioVentaFraccion_" + id).val(   toFixed(parseFloat($("#precio_" + id).val()) / parseFloat($("#fraccionesPorUnidad_" + id).val()) + (parseFloat($("#precio_" + id).val()) / parseFloat($("#fraccionesPorUnidad_" + id).val()) * parseFloat(utilidadDecimal) ),decimales)  );

	}
