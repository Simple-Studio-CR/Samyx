<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body class="fix-header card-no-border logo-center">

<div id="main-wrapper">

<header th:replace="layout/layout :: header"></header>
<aside th:replace="layout/layout :: aside"></aside>



<!-- ============================================================== -->
<!-- Page wrapper  -->
<!-- ============================================================== -->
<div class="page-wrapper">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="row page-titles">
        <div class="col-md-5 align-self-center">
        	 <h3 class="text-themecolor" th:text="#{txt.reportes}"></h3>
        </div>
        <div class="col-md-7 align-self-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)" th:href="@{/}" th:text="#{txt.inicio}"></a></li>
                <li class="breadcrumb-item active" th:text="#{txt.reportes}"></li>
            </ol>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">
        <!-- ============================================================== -->
        <!-- Start Page Content -->
        <!-- ============================================================== -->
       	<div class="card">
           <div class="card-body">
           	    <form autocomplete="off" th:action="@{/inventario/reportes/}" method="post">
	           		<h3>Reporte Inventario</h3>
			        <div class="row">
			        	<div class="col-md-2">
				            <div class="form-group">
				                <label class="control-label">Que sea</label>
				                <div class="input-group">
				                	<select id="_cr" name="cr" class="form-control _select21_" required="required">
				                		<option value="*">Todo</option> 
				                		<option value="<">Menor que</option> 
	                                    <option value="<=">Menor igual que</option>
	                                    <option value=">">Mayor que</option> 
	                                    <option value=">=">Mayor igual que</option>
	                                    <option value="=">Igual que</option> 
				                	</select>
				                </div>
				            </div>
			            </div>
			            <div class="col-md-2">
				            <div class="form-group">
				                <label class="control-label">Cantidad</label>
				                <div class="input-group">
				                	<input disabled="disabled" type="text" name="cantidad" id="_cantidad" class="form-control" placeholder="Cantidad">
				                </div>
				            </div>
			            </div>
			            <div class="col-md-2">
				            <div class="form-group">
				                <label class="control-label">&nbsp;</label>
				                <div class="input-group">
				                	<button type="submit" class="btn-block btn btn-success btn-sm">
				                		<i class="fas fa-file-excel"></i> Generar reporte
				                	</button>
				                </div>
				            </div>
			            </div>
			            <div class="col-md-2">
				            <div class="form-group">
				                <label class="control-label">&nbsp;</label>
				                <div class="input-group">
				                	<button type="button" class="reload-page btn-block btn btn-danger btn-sm">
				                		<i class="fas fa-redo-alt"></i> Resetear campos
				                	</button>
				                </div>
				            </div>
			            </div>
			        </div>
		        </form>
	        </div>	        
        </div>
        <!-- ============================================================== -->
        <!-- End PAge Content -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- footer -->
    <!-- ============================================================== -->
    <footer th:replace="layout/layout :: footer"></footer>
    <!-- ============================================================== -->
    <!-- End footer -->
    <!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- End Page wrapper  -->
<!-- ============================================================== -->




</div>
<input id="csrfToken" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
<div th:replace="layout/layout :: scripts"></div>

<script th:src="@{/js/date.js}"></script>

<script type="text/javascript">
var token = $('#csrfToken').val();

$(document).ready(function(){
	
	$("#_f1").val( Date.today().toString("dd/MM/yyyy") );
	$("#_f2").val( Date.today().toString("dd/MM/yyyy") );
	
	$(document).on("click",".reload-page",function(){
		location.reload();
	});
	
	
	$(document).on("change", "#_cr", function(){
		
		var v = $(this).val();
		if($(this).val() !== "*"){
			$("#_cantidad").prop("disabled", false);
			$("#_cantidad").prop("required", true);
		}else{
			$("#_cantidad").prop("disabled", true);
			$("#_cantidad").prop("required", false);
		}

	});
	
});



</script>
</body>
</html>
