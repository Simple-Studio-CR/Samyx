<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body class="fix-header card-no-border logo-center">

<div id="main-wrapper">

<header th:replace="layout/layout :: header"></header>
<aside th:replace="layout/layout :: aside"></aside>



<!-- ============================================================== -->
<!-- Page wrapper  -->
<!-- ============================================================== -->
<div class="page-wrapper">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->

    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">
        <!-- ============================================================== -->
        <!-- Start Page Content -->
        <!-- ============================================================== -->

        
        <div class="row justify-content-md-center m-t-10">
       
        
		  <div class="col-sm-4" th:each="k: ${listaEmisor}" style="text-align: center;">
		    <div class="card card-outline-success" th:classappend="${!k.emisor.statusEmpresa} ? 'card-inverse card-danger'">
		    
		      <div class="card-header">
                  <h4 class="m-b-0 text-white" th:text="${k.emisor.nombreRazonSocial}"></h4>
              </div>
		      <div class="card-body">
		      
		        <ul class="list-group m-b-10">
	        		<li class="list-group-item item-emisor-inicio"><span class="font-weight-bold">[(#{txt.identificacion})]: </span>  [(${k.emisor.identificacion})]</li>
	        		<li class="list-group-item item-emisor-inicio"><span class="font-weight-bold">[(#{txt.correo})]: </span> [(${k.emisor.email})]</li>
	        		<li class="list-group-item item-emisor-inicio"><span class="font-weight-bold">[(#{txt.plan})]: </span></li>
	        		<li th:if="${k.emisor.fechaCaducidadCert != null and #strings.length(k.emisor.fechaCaducidadCert)>0}" class="list-group-item item-emisor-inicio"><span class="font-weight-bold">Fecha caducidad llave criptogr√°fica: </span>
	        			
	        			<span class="fecha-caducidad-criptografica" >
                             <th:block th:with="sdf = ${new java.text.SimpleDateFormat('yyyy-MM-dd''T''HH:mm:ss')}">
								<p th:remove="tag" th:text="${#dates.format(k.emisor.fechaCaducidadCert, 'dd/MM/yyyy')}" />
							 </th:block>
                        </span>
	        		
	        		</li>
	        	</ul>
		        
		        <a sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')" style="color:#FFF !important" class="btn btn-warning btn-sm m-r-10" th:href="@{/emisor/edit/}+${k.emisor.id}" th:attr="title=#{btn.actualizar.title}">
		        	<i class="fas fa-edit"></i>&nbsp;[(#{txt.modificar.empresa})]
		        </a>
		        
		        <a style="color:#FFF !important" class="btn btn-success btn-sm" th:href="@{/emisor/ingresar/}+${k.emisor.id}" th:attr="title=#{txt.accesar.empresa}" >
                		<i class="fas fa-external-link-alt"></i>&nbsp;[(#{txt.ingresar.empresa})]
                	</a>	
     
		      </div>
		    </div>
		  </div>
		</div>
		<nav th:replace="paginator-nav :: paginator"></nav>
		
		<a sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')" data-toggle="tooltip" data-placement="left" class="btn btn-success btn-registrar-empresa color-blanco" title=" Registre una nueva empresa" th:href="@{/emisor/registrar-empresa/}"><i class="fas fa-plus-circle"></i> Registrar nueva empresa</a>
		    
        
        <!-- ============================================================== -->
        <!-- End PAge Content -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- footer -->
    <!-- ============================================================== -->
    <footer th:replace="layout/layout :: footer"></footer>
    <!-- ============================================================== -->
    <!-- End footer -->
    <!-- ============================================================== -->
</div>
<!-- ============================================================== -->
<!-- End Page wrapper  -->
<!-- ============================================================== -->




</div>

<div th:replace="layout/layout :: scripts"></div>





</body>
</html>
