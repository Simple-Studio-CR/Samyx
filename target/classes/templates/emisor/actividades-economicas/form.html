		                                    <input th:if="${proveedores.tipoDeIdentificacion != null && proveedores.tipoDeIdentificacion.id == 5}" type="text" th:attr="maxlength=20" class="form-control num-integer" th:field="*{identificacion}" required="required"> 
		                                    
		                              	</div>
		                             </div>
		                             <div class="col-md-4">

<div th:replace="layout/layout :: scripts"></div>
<script type="text/javascript">
var token = $('#csrfToken').val();

$(document).on('change', '#tipoDeIdentificacion', function () {
	
    var v = $(this).val();
    
    $("#identificacion").val("");
    
    if(v != ""){
        $("#identificacion").removeAttr("disabled");
    }else{
        $("#identificacion").attr("disabled", true);
    }
    
    if(v == "1"){
        //fisico
        $("#identificacion").attr('maxlength','9');
        $("#telefono1").attr('maxlength','8');
        $("#telefono2").attr('maxlength','8');
        $("#fax").attr('maxlength','8');
    }else if(v == "2"){
        //juricio
        $("#identificacion").attr('maxlength','10');
        $("#telefono1").attr('maxlength','8');
        $("#telefono2").attr('maxlength','8');
        $("#fax").attr('maxlength','8');
    }else if(v == "4"){
        //Nite
        $("#identificacion").attr('maxlength','10');
        $("#telefono1").attr('maxlength','20');
        $("#telefono2").attr('maxlength','20');
        $("#fax").attr('maxlength','20');
    }else if(v == "5"){
        //Extrangero
        $("#identificacion").attr('maxlength','20');
        $("#telefono1").attr('maxlength','20');
        $("#telefono2").attr('maxlength','20');
        $("#fax").attr('maxlength','20');
    }else{
    	//Dimex máximo 12
        $("#identificacion").attr('maxlength','12');
        $("#identificacion").removeClass("iden_fisica");
        $("#identificacion").removeClass("iden_juridica");
        $("#telefono1").attr('maxlength','20');
        $("#telefono2").attr('maxlength','20');
        $("#fax").attr('maxlength','20');
    }
    
    if ($(this).val() != "") {
        $(".error").fadeOut();
        return false;
    }
    
});

$("#formAddCliente").submit(function( event ) {
	
	//Valido las cédulas
	var v = parseInt($("#tipoDeIdentificacion").val());
	var i = $("#identificacion").val();
	
	if(v === 1){
		
		//fisico
		if(i.length != 9){
			
			swal({
			    text: "¡La “Cédula física” debe de contener 9 dígitos, sin cero al inicio y sin guiones!",
			    button: {
			        text: "Aceptar",
			      },
			      icon: "warning",
			    closeModal: false
			}).then(function() {
			        swal.close();
			        $("#identificacion").focus();
			});
			
			return false;
		}
        
    }else if(v === 2){
        //juricio
        if(i.length != 10){
			
			swal({
			    text: "¡La “cédula de personas Jurídicas” debe contener 10 dígitos y sin guiones!",
			    button: {
			        text: "Aceptar",
			      },
			      icon: "warning",
			    closeModal: false
			}).then(function() {
			        swal.close();
			        $("#identificacion").focus();
			});
			
			return false;
		}
    }else if(v === 4){
        //juricio
        if(i.length != 10){
			
			swal({
			    text: "¡El “Documento de Identificación de la DGT (NITE)” debe contener 10 dígitos y sin guiones!",
			    button: {
			        text: "Aceptar",
			      },
			      icon: "warning",
			    closeModal: false
			}).then(function() {
			        swal.close();
			        $("#identificacion").focus();
			});
			
			return false;
		}
    }
	
	var tel1 = $("#telefono1").val();
	var tel2 = $("#telefono2").val();
	var fax  = $("#fax").val();
	var cp   = $("#codigoPais").val();
	
	if(v > 2){
		//Si el tipo de identificación es mayor a 2 no la valido.
	}else{
		//Valido los teléfonos
	}
	
	if(tel1.length > 0 || tel2.length > 0 || fax.length > 0){
		
		if(cp.length > 0){
			//Puede continuar
			if(tel1.length != 8){
				
				if(v === 1 || v === 2){
					swal({
					    text: "¡El número de teléfono debe contener 8 dígitos, sin espacios y sin guiones!",
					    button: {
					        text: "Aceptar",
					      },
					      icon: "warning",
					    closeModal: false
					}).then(function() {
					        swal.close();
					        $("#telefono1").focus();
					});
					return false;
				}				
				
			}
			
			if(tel2 != ""){
				if(tel2.length != 8){
		
					if(v === 1 || v === 2){
						swal({
						    text: "¡El número de teléfono debe contener 8 dígitos, sin espacios y sin guiones!",
						    button: {
						        text: "Aceptar",
						      },
						      icon: "warning",
						    closeModal: false
						}).then(function() {
						        swal.close();
						        $("#telefono2").focus();
						});
						
						return false;
					}
				}
			}
		}else{
		
			swal({
			    text: "¡Al incluir un número telefónico, el código de país será requerido, debe completarlo.!",
			    button: {
			        text: "Aceptar",
			      },
			      icon: "warning",
			    closeModal: false
			}).then(function() {
			        swal.close();
			        $("#codigoPais").focus();
			});
			
			return false;
			
		}
		
	}
	
	  $.ajax({
        type: "POST",
        cache: false,
        beforeSend: function () {
        	loadingShow();
        },
        url: "[(@{/inventario/proveedores/form/save})]",
        data: $(this).serialize(),
        success: function (data)
        {
        	if(parseInt(data.response) === 1){
        		location.href="[(@{/inventario/proveedores/})]"	
        	}else if(parseInt(data.response) === 0){
        		location.href="[(@{/})]"	
        	}else{
        		swal("","La identificación del proveedor o el correo 1 ya existen, debe cambiarlo","warning");
        	}   
        	
        }, complete: function () {
            loadingHide();
        }, error: function (x, t, m) {
            if (t === "timeout") {
                
            } else {
                
            }
        }
    });
	  
	return false;  
});
