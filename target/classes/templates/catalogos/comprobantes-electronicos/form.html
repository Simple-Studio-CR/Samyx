<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body class="fix-header card-no-border logo-center">

<div id="main-wrapper">

<header th:replace="layout/layout :: header"></header>
<aside th:replace="layout/layout :: aside"></aside>



<!-- ============================================================== -->
<!-- Page wrapper  -->
<!-- ============================================================== -->
<div class="page-wrapper">
    <!-- ============================================================== -->
    <!-- Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <div class="row page-titles">
        <div class="col-md-5 align-self-center">
            <h3 class="text-themecolor">Comprobantes</h3>
        </div>
        <div class="col-md-7 align-self-center">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="javascript:void(0)" th:href="@{/comprobantes-electronicos}" th:text="#{txt.inicio}"></a></li>
                <li class="breadcrumb-item active">Comprobantes</li>
            </ol>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- End Bread crumb and right sidebar toggle -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- Container fluid  -->
    <!-- ============================================================== -->
    <div class="container-fluid">
        <!-- ============================================================== -->
        <!-- Start Page Content -->
        <!-- ============================================================== -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                    
                    	<form id="formAddCliente" autocomplete="off" th:action="@{/comprobantes-electronicos/form/save}" th:object="${comprobantesElectronico}" method="post">
                           <div class="form-body">

								 <div class="row p-t-20">
		                             <div class="col-md-2">
		                                <div class="form-group">
		                                    <label class="control-label" th:text="#{txt.identificacion}"></label>
		                                    <input readonly="readonly" class="form-control num-integer" th:field="*{identificacion}" required="required">
		                              	</div>
		                             </div>
		                             <div class="col-md-1">
		                                <div class="form-group">
		                                    <label class="control-label" th:text="#{txt.sucursal}"></label>
		                                    <input readonly="readonly" class="form-control num-integer" th:field="*{sucursal}" required="required">
		                              	</div>
		                             </div>
		                             <div class="col-md-1">
		                                <div class="form-group">
		                                    <label class="control-label" th:text="#{txt.terminal}"></label>
		                                    <input readonly="readonly" class="form-control num-integer" th:field="*{terminal}" required="required">
		                              	</div>
		                             </div>
		                             <div class="col-md-4">
		                                <div class="form-group">
		                                    <label class="control-label">Clave</label>
		                                    <input readonly="readonly" type="text" class="form-control" th:field="*{clave}" required="required">
		                              	</div>
		                             </div>
		                             
		                             
		                             
		                             <div class="col-md-2">
		                                <div class="form-group">
		                                    <label class="control-label">Correo distribución</label>
		                                    <input type="text" class="form-control" th:field="*{emailDistribucion}">
		                              	</div>
		                             </div>
		                             
		                             <div class="col-md-2">
		                                <div class="form-group">
		                                    <label class="control-label">Reponse code</label>
		                                    <input type="text" class="form-control num-integer" th:field="*{responseCodeSend}">
		                              	</div>
		                             </div>
		                             
		                             <div class="col-md-2">
		                                <div class="form-group">
		                                    <label class="control-label">Estado</label>
		                                    <select class="form-control _select2_" th:field="*{indEstado}">
		                                    	<option value="resend" selected="selected">Volver a envíar</option>
		                                    	<option value="aceptado">aceptado</option>
		                                    	<option value="rechazado">rechazado</option>
		                                    </select>
		                              	</div>
		                             </div>
		                             
		                             <div class="col-md-2">
		                                <div class="form-group">
		                                    <label class="control-label">Reconsultas</label>
		                                    <input type="text" class="form-control num-integer" th:field="*{reconsultas}">
		                              	</div>
		                             </div>

		                             
								      
								    </div>
								    
								    <div  class="form-actions">
								    	 <input type="hidden" th:field="*{id}" />
		                                 <button type="submit" class="btn btn-success"> 		                                 	
		                                 	<i class="fas fa-save"></i>&nbsp;<span th:text="#{btn.guardar}"></span>
		                                 </button>
		                                 <a th:href="@{/comprobantes-electronicos/}" class="btn btn-inverse" style="color:#FFF !important">
		                                 	<i class="fas fa-ban"></i>&nbsp;<span th:text="#{btn.cancelar}"></span>
		                                 </a>
		                            </div>


                             </div>
                         </form>  
                         
                    </div>
                </div>
            </div>
            
            
        <!-- ============================================================== -->
        <!-- End PAge Content -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Container fluid  -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- footer -->
    <!-- ============================================================== -->
    <footer th:replace="layout/layout :: footer"></footer>
    <!-- ============================================================== -->
    <!-- End footer -->
    <!-- ============================================================== -->
    <input id="csrfToken" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
</div>
<!-- ============================================================== -->
<!-- End Page wrapper  -->
<!-- ============================================================== -->

</div>
<div th:replace="layout/layout :: scripts"></div>

</div>
</body>
</html>
